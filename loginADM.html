<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginadm.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4" style="width: 400px;">
            <h3 class="text-center text-primary">Login ADM</h3>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="admin-username" class="form-label">Usuário</label>
                    <input type="text" id="admin-username" class="form-control" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Senha</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admlogin.js"></script>
</body>
</html>
