<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center text-primary">Login ADM</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="admin-username" class="form-label">Usuário</label>
                <input 
                    type="text" 
                    id="admin-username" 
                    class="form-control" 
                    placeholder="Digite seu usuário"
                    formControlName="username">
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    Usuário é obrigatório
                </div>
            </div>
            
            <div class="mb-3">
                <label for="admin-password" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="admin-password" 
                    class="form-control" 
                    placeholder="Digite sua senha"
                    formControlName="password">
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Senha é obrigatória
                </div>
            </div>
            <button 
                type="submit" 
                class="btn btn-primary w-100"
                [disabled]="loginForm.invalid">
                Entrar
            </button>
        </form>
    </div>
</div>
