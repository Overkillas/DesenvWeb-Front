<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>BM Turismo - {{nome}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Seus links de CSS existentes -->
</head>
<body>
    <!-- Navbar mantido igual -->
    
    <!-- Header modificado para ser dinâmico -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">{{nome}}</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Lado esquerdo com imagens -->
                <div class="col-lg-6">
                    <div class="row g-3">
                        <!-- Imagens mantidas como estão ou atualizadas dinamicamente se tiver URLs no banco -->
                    </div>
                </div>

                <!-- Lado direito com informações -->
                <div class="col-lg-6">
                    <h6 class="section-title bg-white text-start text-primary pe-3">Sobre o Destino</h6>
                    <h1 class="mb-4">Bem-vindo a <span class="text-primary">{{lugar}}</span></h1>
                    <p class="mb-4">{{descricao}}</p>
                    
                    <!-- Cards de informação -->
                    <div class="row g-3 pb-4">
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-clock fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0">Horário<small class="d-block">{{hora}}</small></h6>
                                </div>
                            </div>
                        </div>
                        <!-- Outros cards mantidos -->
                    </div>

                    <!-- Formulário de reserva -->
                    <div class="booking-form">
                        <!-- Seu formulário de reserva existente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resto do conteúdo mantido igual -->

    <!-- Scripts -->
    <script src="js/produto-detalhes.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
