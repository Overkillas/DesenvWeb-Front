<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>BM Turismo - {{nome}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Libraries Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/PaginaProduto.css">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <!-- ... seu navbar ... -->
    </nav>
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">{{nome}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6">
                    <h6 class="section-title bg-white text-start text-primary pe-3">Sobre o Local</h6>
                    <h1 class="mb-4">Bem-vindo a <span class="text-primary">{{lugar}}</span></h1>
                    <p class="mb-4">{{descricao}}</p>
                    <div class="row g-3 pb-4">
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-clock fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0">Horário<small class="d-block">{{hora}}</small></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-calendar fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0">Data<small class="d-block">{{data}}</small></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-money-bill fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0">Valor<small class="d-block">R$ {{valor}}</small></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sua seção de reserva aqui -->
            </div>
        </div>
    </div>
    <!-- About End -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.nav.js"></script>
    <script src="/js/api.js" type="module"></script>
    <script src="/js/booking.js" type="module"></script>
</body>
</html>
