<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Para posicionar o botão 'Sair' corretamente */
        }

        .navbar-brand {
            color: #FFD700;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        #logout-btn {
            position: absolute;
            right: 20px;
        }

        .profile-card, .booking-section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-card {
            width: 300px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            gap: 20px; /* Espaço entre os dois elementos */
            align-items: flex-start; /* Alinha os elementos no topo */
            padding: 20px; /* Menor espaço ao redor do container */
            justify-content: space-between; /* Ajusta o espaço entre os elementos */
        }

        .booking-section {
            flex-grow: 1; /* Faz a seção de reservas ocupar o espaço restante */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
        }

        table th {
            background-color: #2B2B6E;
            color: #ffffff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .btn.cancel {
            background-color: #FF4D4D;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            padding: 5px 10px;
        }

        .btn-warning {
            background-color: #FFD700;
            border: none;
            color: #333333;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Bem-vindo ao seu Perfil</span>
        <button id="logout-btn" class="btn btn-warning">Sair</button>
    </nav>

    <div class="container">
        <!-- Cartão de perfil do usuário -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Foto do usuário">
            <h2>Nome Completo</h2>
            <p><strong>Email:</strong> usuario@email.com</p>
            <p><strong>CPF:</strong> 000.000.000-00</p>
            <p><strong>Data de Nascimento:</strong> 01/01/2000</p>
        </div>

        <!-- Seção de reservas -->
        <div class="booking-section">
            <h3>Tabela de Reservas e Passeios</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Passeio</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="reservas-body">
                    <tr>
                        <td>1</td>
                        <td>Passeio nas Dunas</td>
                        <td>2024-12-10</td>
                        <td>10:00</td>
                        <td style="color: green;">Confirmado</td>
                        <td>
                            <button class="btn cancel">CANCELAR</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Praia de Jericoacoara</td>
                        <td>2024-12-15</td>
                        <td>08:00</td>
                        <td style="color: green;">Confirmado</td>
                        <td>
                            <button class="btn cancel">CANCELAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Função para manipular o botão CANCELAR com confirmação
        document.querySelectorAll('.btn.cancel').forEach(button => {
            button.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                const passeio = row.querySelector('td:nth-child(2)').textContent;
                const confirmar = confirm(`Tem certeza que deseja cancelar o passeio "${passeio}"?`);
                
                if (confirmar) {
                    row.remove();
                    alert(`O passeio "${passeio}" foi cancelado com sucesso!`);
                }
            });
        });

        // Função para o botão SAIR
        document.getElementById('logout-btn').addEventListener('click', () => {
            const confirmLogout = confirm('Tem certeza que deseja sair?');
            if (confirmLogout) {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
